<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charst="utf-8">
        <title>サンプル</title>
        <script src="../../js/jquery-3.2.1.min.js"></script>
            <script>
                $(function(){
                    $("a").click(function(){
                        $("img").attr("src",$(this).attr("href"))
                                .attr("alt",$(this).text());
                    return false;
                    
                    });
                    $("button").click(function(){
                        $("a").off("click");
                    });
                });
            </script>
        
    </head>
    <body>
    <button>取り消し</button>
        <ul>
            <li><a href="flower.jpg">花</a></li>
            <li><a href="sea.jpg">海</a></li>
            <li><a href="jellyfish.jpg">くらげ</a></li>
        </ul>
        <p><img src="flower.jpg" alt=" 花"></p>
    </body>
</html>
